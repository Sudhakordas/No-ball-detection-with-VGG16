<!DOCTYPE html>
<html>
<head>
    <title>Sudhakor greeting app </title>
    <style>
        * {
            font-size : 30px;
        }
        
    </style>    
    
</head>
    
<body>
    <input id = "name_input" type = "text"/>
    <button id = "name_button"> Submit Name </button>
    <p id = "greeting "></p>
    
    <script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("name_button").click(function(event){
            let message ={
                name: $(name_input).val()
            }
            $.post( "http://127.0.0.1:5000/hello", JSON.stringify(message), function(response){
                $("greeting").test(response.greeting);
                console.log(response);
                
            });
            
        });
        
    </script>
    
    
</body>
    
</html>
